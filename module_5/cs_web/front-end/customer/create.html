<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">CREATE CUSTOMER</h1>
            <input th:field="*{id}" id="editCustomerId" hidden type="number">
            <div class="mb-3">
                <div class="d-flex gap-3">
                    <label for="editCustomerName" class="form-label">Customer
                        Name:</label>
                    <input type="text" class="form-control form-control-sm"
                        th:field="*{name}"
                        id="editCustomerName">
                </div>
                <p th:errors="*{name}"
                    class="text-danger"></p>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerDOB" class="form-label">Date of
                        Birth:</label>
                    <input type="date" class="form-control form-control-sm"
                        id="editCustomerDOB"
                        th:field="*{dateOfBirth}">
                </div>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerGender" class="form-label">Gender:</label>
                    <select id="editCustomerGender" th:field="*{gender}">
                        <option value="true">Male</option>
                        <option value="false">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerIdCard" class="form-label">Identity
                        Card Number:</label>
                    <input type="text" class="form-control form-control-sm"
                        id="editCustomerIdCard"
                        th:field="*{idCard}">
                </div>
                <p th:if="${#fields.hasErrors('idCard')&&statusCode==2}"
                    th:errors="*{idCard}"
                    class="text-danger"></p>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editPhoneNumber" class="form-label">Phone
                        Number:</label>
                    <input type="text" class="form-control form-control-sm"
                        id="editPhoneNumber"
                        th:field="*{phoneNumber}">
                </div>
                <p th:if="${#fields.hasErrors('phoneNumber')&&statusCode==2}"
                    th:errors="*{phoneNumber}"
                    class="text-danger"></p>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerEmail" class="form-label">Email:</label>
                    <input type="text" class="form-control form-control-sm"
                        id="editCustomerEmail"
                        th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')&&statusCode==2}"
                    th:errors="*{email}"
                    class="text-danger"></p>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerAddress" class="form-label">Address:</label>
                    <input type="text" class="form-control form-control-sm"
                        id="editCustomerAddress"
                        th:field="*{address}">
                </div>
                <p th:if="${#fields.hasErrors('address')&&statusCode==2}"
                    th:errors="*{address}"
                    class="text-danger"></p>
            </div>
            <div class="mb-3 ">
                <div class="d-flex gap-3">
                    <label for="editCustomerRank" class="form-label">Customer
                        Rank:</label>
                    <select id="editCustomerRank" class="form-select
                        form-control-sm"
                        aria-label="Default select example"
                        th:field="*{customerType}">
                        <option th:each="customerType:${customerTypeList}"
                            th:value="${customerType.id}"
                            th:text="${customerType.name}"></option>
                    </select>
                </div>
            </div>
        </div>

    </body>
</html>
