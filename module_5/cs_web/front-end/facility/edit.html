<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-center">EDIT FACILITY</h1>
        <div class="container mt-5">
            <form>
                <div class="row mb-4 mt-4">
                    <div class="col-6">
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Facility Type Name:
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" class="me-auto
                                        form-control
                                        form-control-sm"
                                        value="" readonly id="FacilityName">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="FacilityName"
                                    class="form-label">Facility
                                    Name: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="me-auto
                                        form-control
                                        form-control-sm"
                                        value="" id="FacilityName">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Area: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Service Price: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Max User: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Room Standard: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Floor Numbers: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Free Service: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Rental Type Name:
                                </label>
                                <div class="col-sm-4">
                                    <select class="form-select form-control-sm"
                                        aria-label="Default select example">
                                        <option selected>-- RENTAL TYPE --</option>
                                        <option value="1">YEAR</option>
                                        <option value="2">MONTH</option>
                                        <option value="3">DAY</option>
                                        <option value="4">HOUR</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Pool Area: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-flex gap-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Other Description:
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control
                                        form-control-sm"
                                        value="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="text-center"><button type="submit"
                        class="btn btn-primary">Submit</button></div>
            </form>
        </div>

</html>
