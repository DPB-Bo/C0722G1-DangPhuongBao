<p>item-list works!</p>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Num</th>
    <th>Date Of Birth</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{item.name}}</td>
    <td>{{item.num}}</td>
    <td>{{item.dOB}}</td>
  </tr>
  </tbody>
</table>
<app-template-driven-form (tempItem)="add($event)"></app-template-driven-form>
