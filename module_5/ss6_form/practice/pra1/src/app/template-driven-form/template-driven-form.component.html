<h1>TEMPLATE DRIVEN FORMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM</h1>
<form
autocomplete="off"
#data="ngForm">
<div class="form-group">
  <label class="form-label" for="name">Name:</label>
  <input class="form-control" id="name" name="name" type="text" [(ngModel)]="itemSend.name">
  <label class="form-label" for="num">Num:</label>
  <input required class="form-control" id="num" name="num" type="number" [(ngModel)]="itemSend.num">
  <p>{{data.controls.num?.errors|json}}</p>
  <label class="form-label" for="dateOfBirth">Birth:</label>
  <input class="form-control" id="dateOfBirth" name="dOB" type="text" [(ngModel)]="itemSend.dOB">
    <button type="submit" (click)="add(data.value)">Add</button>
</div>
</form>
