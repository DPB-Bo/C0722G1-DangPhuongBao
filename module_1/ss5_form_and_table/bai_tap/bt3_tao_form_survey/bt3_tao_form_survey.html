<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bt3_tao_form_survey.css" />
    <title>bt3_tao_form_survey</title>
  </head>
  <body>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr />
    <label for="age"><b>What is your age range?</b></label>
    <br />
    <select name="rangeage" id="age" class="selectcustom">
      <option value="18range">18-24</option>
      <option value="25range">25-34</option>
      <option value="35range">35-50</option>
      <option value="51range">50+</option>
    </select>
    <br>
    <br>
    <label for="income"><b>What is your yearly income range?</b></label>
    <br />
    <select name="rangeincome" id="income" class="selectcustom">
      <option value="under25000">$0 - $25,000</option>
      <option value="under50000">$25,001 - $50,000</option>
      <option value="under100000">$50,001 - $100,000</option>
      <option value="higher100000">$100,000+</option>
    </select>
    <br>
    <br>
    <label for="gender"><b>Gender Identity</b></label>
    <br>
    <input type="radio" name="male" id="gender">Male
    <br>
    <input type="radio" name="female" id="gender">Female
    <br>
    <input type="radio" name="nonbinary" id="gender">Nonbinary
    <br>
    <input type="radio" name="other" id="gender"><label for="otherinput">Other:</label>
    <br>
    <input type="text" name="othergender" id="otherinput" style="margin-left: 20px;">
    <br>
    <br>
    <label for="product"><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label>
    <br>
    <input type="checkbox" name="product" id="product1"><label for="product1"> Product 1</label>
    <br>
    <input type="checkbox" name="product" id="product2"><label for="product2"> Product 2</label>
    <br>
    <input type="checkbox" name="product" id="product3"><label for="product3"> Product 3</label>
    <br>
    <br>
    <label for="often"><b>How often would you use our new product?</b></label>
    <br>
    <input type="radio" name="daily" id="often1"><label for="often1"> Daily</label>
    <br>
    <input type="radio" name="daily" id="often2"><label for="often2"> Weekly</label>
    <br>
    <input type="radio" name="daily" id="often3"><label for="often3"> Monthly</label>
    <br>
    <br>
    <label for="pay"><b>What would you pay for the new product?</b></label>
    <br>
    <table>
        <tr>
            <td>$</td>
            <td><input type="tel" name="dola" id="numberdola" style="width: 70px;"></td>
            <td>.</td>
            <td><input type="tel" name="cent" id="numbercent" style="width: 30px;"></td>
        </tr>
        <tr>
            <td></td>
            <td><label for="numberdola">Dollars</label></td>
            <td></td>
            <td><label for="numbercents">Cents</label></td>
        </tr>
    </table>
    <br>
    <br>
    <label for="featurecomment"><b>What features would you like to see in the new product.</b></label>
    <br>
    <textarea name="feature" id="featurecomment" style="width: 100%;height: 150px;"></textarea>
    <br>
    <br>
    <label for="rate">Please rate your level of agreement with the following statements.</label>
    <br>
    <table class="tablecustom">
        <tr class="customtr">
            <td class="ctd"></td>
            <td class="ctd">StronglyDisagree</td>
            <td class="ctd" style="width: 15%;">Disagree</td>
            <td class="ctd" style="width: 15%;">Agree</td>
            <td class="ctd" style="width: 15%;">Strongly</td>
        </tr>
        <tr>
            <td class="ctd" style="width: 40%;"><b>Our product are price fairly</b></td>
            <td class="ctd"><input type="radio" name="fair" id="1fair"><label for="1fair">1</label></td>
            <td class="ctd"><input type="radio" name="fair" id="1fair"><label for="2fair">2</label></td>
            <td class="ctd"><input type="radio" name="fair" id="1fair"><label for="3fair">3</label></td>
            <td class="ctd"><input type="radio" name="fair" id="1fair"><label for="4fair">4</label></td>
        </tr>
        <tr class="customtr">
            <td class="ctd"><b>Our product are high quality</b></td>
            <td class="ctd"><input type="radio" name="quality" id="1quality"><label for="1quality">1</label></td>
            <td class="ctd"><input type="radio" name="quality" id="2quality"><label for="2quality">2</label></td>
            <td class="ctd"><input type="radio" name="quality" id="3quality"><label for="3quality">3</label></td>
            <td class="ctd"><input type="radio" name="quality" id="4quality"><label for="4quality">4</label></td>
        </tr>
        <tr>
            <td class="ctd"><b>You would recommend our product to a friend or coworker</b></td>
            <td class="ctd"><input type="radio" name="share" id="1share"><label for="1share">1</label></td>
            <td class="ctd"><input type="radio" name="share" id="2share"><label for="2share">2</label></td>
            <td class="ctd"><input type="radio" name="share" id="3share"><label for="3share">3</label></td>
            <td class="ctd"><input type="radio" name="share" id="4share"><label for="4share">4</label></td>
        </tr>
    </table>
  </body>
</html>
