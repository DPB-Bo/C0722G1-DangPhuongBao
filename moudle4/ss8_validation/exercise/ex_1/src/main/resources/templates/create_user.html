<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Tạo tài khoản</h1>
    <button type="button" class="btn btn-primary me-auto" data-bs-target="#saveModal" data-bs-toggle="modal">Create user</button>
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <script th:inline="javascript" th:if="${hasErrors == true}">
             $(document).ready(function() {
                 $("#saveModal").modal("show");
             });
        </script>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Tạo user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/save}" method="post" th:object="${userDto}" class="mb-3">
                    <div class="modal-body">
                        <label for="email">Email: </label>
                        <input th:field="*{email}" id="email" type="text">
                        <div class="form-text">Email có thể dùng như tên đăng nhập</div>
                        <p th:errors="*{email}"></p>

                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" th:field="*{firstName}">
                        <div class="form-text">Email có thể dùng như tên đăng nhập</div>
                        <p th:errors="*{firstName}" class="text-danger"></p>

                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" th:field="*{lastName}">
                        <div class="form-text">Email có thể dùng như tên đăng nhập</div>
                        <p th:errors="*{lastName}" class="text-danger"></p>

                        <label for="phoneNumber">Phone Number: </label>
                        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
                        <div class="form-text">Email có thể dùng như tên đăng nhập</div>
                        <p th:errors="*{phoneNumber}" class="text-danger"></p>

                        <label for="age">Age: </label>
                        <input type="number" id="age" th:field="*{age}">
                        <div class="form-text">Email có thể dùng như tên đăng nhập</div>
                        <p th:errors="*{age}" class="text-danger"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-dark table-striped table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userDto,status:${userDtoList}">
            <td th:text="${status.count}"></td>
            <td th:text="${userDto.firstName}"></td>
            <td th:text="${userDto.lastName}"></td>
            <td th:text="${userDto.email}"></td>
            <td th:text="${userDto.phoneNumber}"></td>
            <td th:text="${userDto.age}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
