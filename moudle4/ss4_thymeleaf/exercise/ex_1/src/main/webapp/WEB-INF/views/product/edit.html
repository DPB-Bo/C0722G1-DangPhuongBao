<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Chỉnh sửa sản phẩm</h1>
    <br>
    <form th:action="@{/update}" th:method="post" th:object="${product}">
        <input th:type="hidden" th:field="*{id}">

        <label th:for="name">Tên sản phẩm: </label>
        <input th:field="*{name}"/>

        <label th:for="price">Giá sản phẩm: </label>
        <input th:field="*{price}"/>

        <label th:for="description">Chi tiết sản phẩm: </label>
        <input th:field="*{description}"/>

        <label th:for="producer">Nhà sản xuất: </label>
        <input th:field="*{producer}"/>

        <input th:type="submit" value="Lưu">
    </form>
</div>
</body>
</html>
